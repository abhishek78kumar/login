<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Login and Image Slider</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <!-- Image Slider -->
      <div class="col-md-6 order-md-2">
        <div class="image-slider">
          <div id="imageCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="file:///C:/Users/Dell/Desktop/Login/assets/undraw_online_learning_re_qw08%20(2).svg" class="d-block w-100 h-100 " alt="Image 1">
              </div>
              <div class="carousel-item">
                <img src="file:///C:/Users/Dell/Desktop/Login/assets/undraw_online_learning_re_qw08%20(2).svg" class="d-block w-100 h-100" alt="Image 2">
              </div>
              <div class="carousel-item">
                <img src="file:///C:/Users/Dell/Desktop/Login/assets/undraw_online_learning_re_qw08%20(2).svg" class="d-block w-100 h-100 " alt="Image 3">
              </div>
            </div>
            <a class="carousel-control-prev" href="#imageCarousel" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#imageCarousel" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
      <!-- Login Form -->
      <div class="col-md-6 order-md-1">
        <div class="login-form">
          <h2 class="form-heading">Login</h2>
          <form id="loginForm">
            <div class="form-group">
              <label for="loginUsername">Username</label>
              <input type="text" class="form-control" id="loginUsername" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
              <label for="loginPassword">Password</label>
              <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <a href="registration.html" class="btn btn-primary">Create New Account</a>
          </form>
          <div class="alert" id="loginAlert" role="alert" style="display: none;"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
